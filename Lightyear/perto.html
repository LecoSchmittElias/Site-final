<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style/Style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <title>Lightyear</title>
    <link rel="icon" type="png" href="assets/icone.png">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script type="text/javascript">
        $(function teste() {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
</head>

<body>
    <div id="container">
        <div id="header"></div>
        <main id="main" class="flex">
            <div id="pagina-word" class='flex'>
                <br><br>
                <div id="content">
                    <div class="flex-content">
                        <h1>Venha nos visitar</h1>
                        <br>
                        <p id="help">Insira seu cep sem o traço, para saber se temos uma filial por perto</p>
                        <br>
                        <div class="search" id="search-cep">
                            <input type="number" id="input-cep" class="input-search" placeholder="00000000">
                            <button type="button" class="searchbtn" id="searchbtn">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-search" viewBox="0 0 16 16">
                                    <path
                                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="content-fixed" id="box-result">
                        <h2>Filiais que possuímos</h2>
                        <h3><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                                <path
                                    d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z" />
                            </svg> Rua XV de Novembro, 1589, Centro - Blumenau - SC</h3>
                        <br>
                        <div class="content-fixed">
                            <h2 id="search-address"></h2>
                            <div class="row">
                                <!--JÁ ESTÃO COM AS IDs PARA TRAZER O INPUT POR SCRIPT -->
                                <h3 id="rua-input"></h3>
                                <h3 id="bairro-input"></h3>
                                <h3 id="cidade-input"></h3>

                            </div>
                            <br>
                            <h3 id="response-true"></h3>
                            <h3 id="response-false"></h3>
                        </div>
                        <br>
                    </div>
                </div>
                <br><br><br><br>
            </div>
        </main>
        <div id="footer"></div>
    </div>

    <script type="text/javascript" src="js/busca-cep.js"></script>
</body>

</html>
